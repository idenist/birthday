<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>유찬아 생일 축하해!</title>
    </head>
    <body>
        <div>
            생일 퀴즈 : 유찬이의 생일을 기념하여 윤승혁이 하고 싶었던 말은?<br>
            <input type="text" id="answer" onChange="checkAnswer()">
            <span id="result" style="color:black"></span>
        </div>

        <div>
            <button type="button" onClick="Hint('1')">힌트1</button>
            <span id="hint1"></span>
        </div>
        <div>
            <button type="button" onClick="Hint('2')">힌트2</button>
            <span id="hint2"></span>
        </div>
        <div>
            <button type="button" onClick="Hint('3')">힌트3</button>
            <span id="hint3"></span>
        </div>
        <div>
            <button type="button" onClick="Hint('4')">힌트4</button>
            <span id="hint4"></span>
        </div>
        <div>
            <button type="button" onClick="Hint('5')">힌트5</button>
            <span id="hint5"></span>
        </div>
        <div>
            <button type="button" onClick="Hint('6')">힌트6</button>
            <span id="hint6"></span>
        </div>
        <div>
            <button type="button" onClick="Hint('7')">힌트7</button>
            <span id="hint7"></span>
        </div>
        <div>
            <button type="button" onClick="Hint('8')">힌트8</button>
            <span id="hint8"></span>
        </div>
        <div>
            <button type="button" onClick="Hint('9')">힌트9</button>
            <span id="hint9"></span>
        </div>
        <div>
            <button type="button" onClick="Hint('10')">힌트10</button>
            <span id="hint10"></span>
        </div>

        
    </body>
    <script>
        function Hint(n) {
            const hint = document.getElementById('hint'+n);
            if(n == "1")    hint.innerText = "띄어쓰기 없이 9글자";
            if(n == "8")    hint.innerText = "유OOOOOOOO";
            if(n == "3")    hint.innerText = "O찬OOOOOOO";
            if(n == "5")    hint.innerText = "OO이OOOOOO";
            if(n == "10")    hint.innerText = "OOO는OOOOO";
            if(n == "7")    hint.innerText = "OOOO바OOOO";
            if(n == "4")    hint.innerText = "OOOOO보OOO";
            if(n == "2")    hint.innerText = "OOOOOO입OO";
            if(n == "9")    hint.innerText = "OOOOOOO니O";
            if(n == "6")    hint.innerText = "OOOOOOOO다";
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            const result = document.getElementById('result')
            if(answer == "이유찬은바보입니다") {
                result.innerText = "정답입니다!"
                result.getAttributeNode("style").value = "color: blue"
            }
            else if(!answer) {
                result.innerText = ""
                result.getAttributeNode("style").value = "color: black"
            }
            else {
                result.innerText = "틀렸습니다!"
                result.getAttributeNode("style").value = "color: red"
            }
        }
    </script>
</html>
